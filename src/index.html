<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="resources/style.css">


    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Rubik+Dirt&display=swap" rel="stylesheet">

    <script defer src="https://kit.fontawesome.com/8b01a05d6a.js" crossorigin="anonymous"></script>

    <script defer src="resources/helpers.js"></script>
    <script defer src="resources/script.js"></script>

</head>
<body>
    <header>
        <h1 id="appTitle">🎞️ Movie Recommendation🎞️</h1>
    </header>
    <form id="genreForm">
        <label>Choose a genre:</label>
        <select name="genres" id="genres">

        </select>
    </form>
    <button id="playBtn">Let's Play!</button>
    <div id="movieInfo">
        <div id="moviePoster"></div>
        <div id="movieText"></div>
    </div>

    <div id="likeOrDislikeBtns" hidden>
        <div id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></div>
        <div id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></div>
    </div>
    <hr id="horizontalBar" hidden>

    <div id="likeMoviesList" hidden>
        <h2>Liked Movies</h2>
        <ul id="likedMovies">

        </ul>
    </div>



</body>
</html>
